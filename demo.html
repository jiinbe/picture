<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
/* Layout: */
body{
margin:0;
padding:0;
}

.col {
display:table;
}

.row {
background:#ccc;
display:table-cell;
width:48%;
padding:12px;
}

input[type="file"] {
display:none;
}
button[onclick*="()"] {
cursor:pointer;
}
</style>    
<script src="app/jquery.min.js"></script>
<script src="app/fabric.min.js"></script>
<script src="app/FileSaver.js"></script>
<script src="app/canvas-toBlob.js"></script>
</head>

<body>
<div class="container">
<div class="layout">
<p class="col col-main" role="main">
<canvas width="600" height="600" id="c"></canvas>
<input type="file" id="imgLoader" oninput="checkInput()" accept="image/*">
<button id="hide" onclick="selectFile()">PILIH FILE</button>
<button id="download" disabled>DOWNLOAD</button>
<button id="delete">Delete</button>
</p>
<p class="col col-complementary" role="complementary">
<button id="hide" onclick="selectFile()">PILIH FILE</button>
<button id="download" disabled>DOWNLOAD</button>
<button id="delete">Delete</button>
</p>  
</div>   
<script>
canvas = new fabric.Canvas('c');
canvas.setOverlayImage('filter.png', canvas.renderAll.bind(canvas));
canvas.backgroundColor = 'rgba(0,0,255,0.3)';
canvas.selection = false;

document.getElementById('imgLoader').onchange = function handleImage(e) {
var reader = new FileReader();
reader.onload = function (event) { console.log('fdsf');
var imgObj = new Image();
imgObj.src = event.target.result;
imgObj.onload = function () {
// start fabricJS stuff
            
var image = new fabric.Image(imgObj);          
canvas.add(image);          
}        
}
reader.readAsDataURL(e.target.files[0]);
}
	
canvas.on('mouse:wheel', function(opt) {
var delta = opt.e.deltaY;
var zoom = canvas.getZoom();
zoom *= 0.999 ** delta;
if (zoom > 20) zoom = 20;
if (zoom < 0.01) zoom = 0.01;
canvas.setZoom(zoom);
opt.e.preventDefault();
opt.e.stopPropagation();
})
	
$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "image.png");
});
});

function selectFile() {
document.getElementById("imgLoader").click();
}
	
function checkInput() {
var input = document.getElementById('imgLoader').value;
var button = document.getElementById('download');
button.disabled = input === '';
}
	
$(document).ready(function(){
$("#download").click(function(){
$("#hide").hide();
});
});
	
$("#delete").click(function(){
canvas.isDrawingMode = false;
deleteObjects();
});

// select all objects
function deleteObjects(){
var activeObject = canvas.getActiveObject(),
activeGroup = canvas.getActiveGroup();
if (activeObject) {
if (confirm('Apa kamu yakin?')) {
canvas.remove(activeObject);
}
}
else if (activeGroup) {
if (confirm('Apa kamu yakin?')) {
var objectsInGroup = activeGroup.getObjects();
canvas.discardActiveGroup();
objectsInGroup.forEach(function(object) {
canvas.remove(object);
});
}
}
}
</script>
</body>
</html>
